<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - New Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1DB954, #191414);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-text {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .subtext {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            background: #1DB954;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #17a44b;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="logo">Spotify</div>

    <div class="hero-text">Music for Everyone</div>
    <div class="subtext">Millions of songs. Discover new hits every day. No credit card needed.</div>

    <a href="#" class="button">Get Spotify Free</a>

    <div class="footer">Â© 2025 Spotify AB</div>

</body>
</html>
